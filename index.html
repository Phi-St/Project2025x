<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
        <meta name="viewport" content="user-scalable=no">
        <link rel="icon" href="icon/icon.png" type="image/png">
        <link rel="apple-touch-icon" href="icon/icon.png">
        <link rel="stylesheet" type="text/css" href="css/game.css">
        <title>Santa Chase!</title>
        <style>
            .santa-container {
                position: fixed;
                bottom: 10px;
                left: 10px;
                z-index: 9999;
                display: flex;
                flex-direction: column;
                align-items: center;
            }
            .santa-text {
                color: white;
                font-size: 14px;
                margin-bottom: 5px;
                background-color: rgba(0, 0, 0, 0.7);
                padding: 5px 10px;
                border-radius: 5px;
                cursor: pointer;
                user-select: text; /* Enables text selection for copying */
            }
            .santa-link {
                width: 80px;
                height: 80px;
            }
            .santa-link img {
                width: 100%;
                height: 100%;
                object-fit: cover;
            }
        </style>
    </head>
    <body style="background-color: black">
	<script type="text/javascript" src="js/main.js"></script>
        <div class="santa-container">
            <!-- Copyable String -->
            <div class="santa-text" onclick="copyToClipboard('Copy CA')">
                Copy CA
            </div>
            <!-- Clickable Link -->
            <a class="santa-link" href="https://x.com/ChaseSanta2179" target="_blank">
                <img src="X/XACC.jpg" alt="Chase Santa">
            </a>
        </div>

        <script type="text/javascript">
            // Function to copy text to clipboard
            function copyToClipboard(text) {
                navigator.clipboard.writeText(text).then(() => {
                    alert('Copied to clipboard: ' + text);
                }).catch(err => {
                    console.error('Failed to copy: ', err);
                });
            }
        </script>
    </body>
</html>
